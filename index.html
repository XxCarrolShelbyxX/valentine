<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            color: #333;
            overflow: hidden;
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sparkles span {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: sparkleMove 6s infinite ease-in-out;
        }

        @keyframes sparkleMove {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(50px);
                opacity: 0;
            }
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .floating-hearts div {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #e91e63;
            opacity: 0.8;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 6s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10%);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: fadeIn 1.5s ease-out;
            max-width: 90%;
            z-index: 3;
        }

        h1 {
            font-size: 2rem;
            color: #e91e63;
            animation: textPop 2s infinite alternate;
        }

        p {
            font-size: 1rem;
            margin: 15px 0;
        }

        .heart {
            font-size: 4rem;
            color: #e91e63;
            animation: heartbeat 1.5s infinite;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px;
            font-size: 1rem;
            color: white;
            background: #e91e63;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #d81b60;
            transform: scale(1.1);
        }

        button.no {
            position: relative;
        }

        button.no:hover {
            transform: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes textPop {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="sparkles">
        <span style="left: 10%; animation-delay: 0s;"></span>
        <span style="left: 25%; animation-delay: 1s;"></span>
        <span style="left: 40%; animation-delay: 2s;"></span>
        <span style="left: 55%; animation-delay: 3s;"></span>
        <span style="left: 70%; animation-delay: 4s;"></span>
        <span style="left: 85%; animation-delay: 5s;"></span>
    </div>
    <div class="floating-hearts">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="container">
        <h1>Anshika, Will You Be My Valentine? ü§≠</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <p>You're my pretty baby! Let‚Äôs fuck :33 </p>
        <div class="buttons">
            <button onclick="alert('Yay! ill fuck you :3‚ù§Ô∏è')">Yes</button>
            <button class="no" id="noButton">No</button>
        </div>
    </div>

    <audio id="background-music" muted loop>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        window.addEventListener('load', () => {
        const audio = document.getElementById('background-music');
        audio.muted = false;
        audio.play();
    })
        const noButton = document.getElementById('noButton');

        noButton.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
    </script>
</body>
</html>
